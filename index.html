<style>
:root{
  --bg:#121212;
  --text:#f1f1f1;
  --card:#1e1e1e;
  --glow:none;
}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:0.4s;

/* Saƒü √ºst modlar */
.modes{
  position:fixed;
  top:15px;
  right:15px;
  display:flex;
  gap:10px;
}

.toggle{
  padding:10px 14px;
  border-radius:20px;
  border:2px solid #ff00ff;
  background:transparent;
  color:#ff00ff;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s, transform 0.2s, box-shadow 0.3s;
}

.toggle:hover{
  transform: scale(1.1);
  box-shadow:0 0 20px #ff00ff, 0 0 40px #00fff7;
}

.toggle:active{
  transform: scale(0.95);
}

.toggle.active{
  background:#ff00ff;
  color:#fff;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse{
  0% { box-shadow:0 0 15px #00fff7, 0 0 30px #ff00ff; }
  50% { box-shadow:0 0 25px #00fff7, 0 0 50px #ff00ff; }
  100% { box-shadow:0 0 15px #00fff7, 0 0 30px #ff00ff; }
}

/* Kart */
.card{
  background:var(--card);
  padding:30px;
  border-radius:18px;
  text-align:center;
  width:90%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4), var(--glow);
  transition:0.4s, transform 0.3s, box-shadow 0.3s;
}

.card:hover{
  transform: translateY(-5px);
  box-shadow:0 15px 40px rgba(0,0,0,0.5), var(--glow);
}

h1,p{
  text-shadow:var(--glow);
}

.card button{
  margin:8px;
  padding:10px 14px;
  border-radius:12px;
  border:none;
  font-weight:bold;
  cursor:pointer;
  transition: transform 0.2s, box-shadow 0.3s;
}

.card button:hover{
  transform: scale(1.1);
  box-shadow:0 0 15px #ff00ff, 0 0 30px #00fff7;
}

.card button:active{
  transform: scale(0.95);
}
