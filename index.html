<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Berat Vibe Site</title>

<style>
:root{
  --bg:#121212;
  --text:#f1f1f1;
  --card:#1e1e1e;
  --glow:none;
}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:0.4s;
}

/* Sağ üst modlar */
.modes{
  position:fixed;
  top:15px;
  right:15px;
  display:flex;
  gap:10px;
}

.toggle{
  padding:10px 14px;
  border-radius:20px;
  border:2px solid #ff00ff;
  background:transparent;
  color:#ff00ff;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.toggle.active{
  background:#ff00ff;
  color:#fff;
  box-shadow:0 0 15px #ff00ff, 0 0 30px #00fff7;
}

/* Kart */
.card{
  background:var(--card);
  padding:30px;
  border-radius:18px;
  text-align:center;
  width:90%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4), var(--glow);
  transition:0.4s;
}

h1,p{
  text-shadow:var(--glow);
}
</style>
</head>

<body>

<!-- MOD BUTONLARI -->
<div class="modes">
  <button class="toggle active" onclick="neon()">NEON</button>
  <button class="toggle" onclick="uyku()">UYKU</button>
  <button class="toggle" onclick="chill()">CHILL</button>
</div>

<!-- ANA KART -->
<div class="card">
  <h1>⚡ Berat</h1>
  <p>Gece 4’te yazılmış vibe sitesi</p>
</div>

<script>
function temizle(){
  document.querySelectorAll('.toggle').forEach(b=>{
    b.classList.remove('active');
  });
}

/* NEON */
function neon(){
  temizle();
  event.target.classList.add('active');
  const r = document.documentElement.style;
  r.setProperty('--bg','#050010');
  r.setProperty('--text','#00fff7');
  r.setProperty('--card','#0b0020');
  r.setProperty('--glow','0 0 15px #00fff7, 0 0 30px #ff00ff');
}

/* UYKU */
function uyku(){
  temizle();
  event.target.classList.add('active');
  const r = document.documentElement.style;
  r.setProperty('--bg','#020617');
  r.setProperty('--text','#94a3b8');
  r.setProperty('--card','#020617');
  r.setProperty('--glow','0 0 10px #1e293b');
}

/* CHILL */
function chill(){
  temizle();
  event.target.classList.add('active');
  const r = document.documentElement.style;
  r.setProperty('--bg','#052e2b');
  r.setProperty('--text','#5eead4');
  r.setProperty('--card','#064e3b');
  r.setProperty('--glow','0 0 12px #2dd4bf');
}
</script>

</body>
</html>
