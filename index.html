<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weirdo Site</title>

<style>
:root{
  --bg:#121212;
  --text:#f1f1f1;
  --card:#1e1e1e;
  --glow:none;
}

/* Hareketli arka plan */
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at center, #121212 0%, #050010 100%);
  color:var(--text);
  font-family:Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;  /* yatay ortala */
  align-items:center;      /* dikey ortala */
  overflow:hidden;
  transition:0.4s;
  position:relative;
}

body::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background-image:radial-gradient(#ff00ff 2px, transparent 2px), radial-gradient(#00fff7 2px, transparent 2px);
  background-size:50px 50px;
  background-position:0 0, 25px 25px;
  opacity:0.1;
  animation:moveBg 30s linear infinite;
}

@keyframes moveBg{
  0%{ transform:translate(0,0);}
  100%{ transform:translate(-50px,-50px);}
}

/* Sağ üst modlar */
.modes{
  position:fixed;
  top:15px;
  right:15px;
  display:flex;
  gap:10px;
  z-index:10;
}

.toggle{
  padding:10px 14px;
  border-radius:20px;
  border:2px solid #ff00ff;
  background:transparent;
  color:#ff00ff;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s, transform 0.2s, box-shadow 0.3s;
}

.toggle:hover{
  transform: scale(1.1);
  box-shadow:0 0 20px #ff00ff, 0 0 40px #00fff7;
}

.toggle:active{
  transform: scale(0.95);
}

.toggle.active{
  background:#ff00ff;
  color:#fff;
  animation: pulse 1.5s infinite alternate;
}

@keyframes pulse{
  0% { box-shadow:0 0 15px #00fff7, 0 0 30px #ff00ff; }
  50% { box-shadow:0 0 25px #00fff7, 0 0 50px #ff00ff; }
  100% { box-shadow:0 0 15px #00fff7, 0 0 30px #ff00ff; }
}

/* Kart */
.card{
  background:var(--card);
  padding:30px;
  border-radius:18px;
  text-align:center;
  width:90%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4), var(--glow);
  transition:0.4s, transform 0.3s, box-shadow 0.3s;
  position:relative;
  z-index:1;

  /* Ana kart ortalama */
  margin:0 auto;
}

.card:hover{
  transform: translateY(-5px);
  box-shadow:0 15px 40px rgba(0,0,0,0.5), var(--glow);
}

h1{
  text-shadow:var(--glow);
}

.card button{
  margin:8px;
  padding:10px 14px;
  border-radius:12px;
  border:none;
  font-weight:bold;
  cursor:pointer;
  transition: transform 0.2s, box-shadow 0.3s;
}

.card button:hover{
  transform: scale(1.1);
  box-shadow:0 0 15px #ff00ff, 0 0 30px #00fff7;
}

.card button:active{
  transform: scale(0.95);
}

/* Sanat eserleri */
#sanatBox1, #sanatBox2 {
  display:none;
  margin-top:15px;
}

#sanatBox1 img, #sanatBox2 img {
  width:100%;
  border-radius:12px;
}
</style>
</head>

<body>

<!-- MOD BUTONLARI -->
<div class="modes">
  <button class="toggle active" onclick="neon()">NEON</button>
  <button class="toggle" onclick="uyku()">UYKU</button>
  <button class="toggle" onclick="chill()">CHILL</button>
</div>

<!-- ANA KART -->
<div class="card">
  <h1>⚡ Weirdo Site</h1>

  <!-- Müzik -->
  <button onclick="muzik()">Ağaç ve Tavuk</button>
  
  <!-- Sanat Eseri 1 -->
  <button onclick="sanat(1)">Sanat Eseri</button>
  
  <!-- Sanat Eseri 2 -->
  <button onclick="sanat2()">Lvbel c5</button>

  <div id="sanatBox1">
    <img src="resim.jpg" alt="Sanat Eseri 1">
  </div>

  <div id="sanatBox2">
    <img src="resim2.jpg" alt="Sanat Eseri 2">
  </div>
</div>

<script>
/* MODLAR */
function temizle(){
  document.querySelectorAll('.toggle').forEach(b=>{
    b.classList.remove('active');
  });
}

function neon(){
  temizle();
  event.target.classList.add('active');
  const r = document.documentElement.style;
  r.setProperty('--bg','#050010');
  r.setProperty('--text','#00fff7');
  r.setProperty('--card','#0b0020');
  r.setProperty('--glow','0 0 15px #00fff7, 0 0 30px #ff00ff');
}

function uyku(){
  temizle();
  event.target.classList.add('active');
  const r = document.documentElement.style;
  r.setProperty('--bg','#020617');
  r.setProperty('--text','#94a3b8');
  r.setProperty('--card','#020617');
  r.setProperty('--glow','0 0 10px #1e293b');
}

function chill(){
  temizle();
  event.target.classList.add('active');
  const r = document.documentElement.style;
  r.setProperty('--bg','#052e2b');
  r.setProperty('--text','#5eead4');
  r.setProperty('--card','#064e3b');
  r.setProperty('--glow','0 0 12px #2dd4bf');
}

/* MÜZİK */
const ses = new Audio("ses.mp3");

function muzik(){
  if(ses.paused){
    ses.play();
  } else {
    ses.pause();
  }
}

/* SANAT ESERLERİ */
function sanat(num){
  const box1 = document.getElementById("sanatBox1");
  const box2 = document.getElementById("sanatBox2");

  if(num === 1){
    box1.style.display = "block";
    box2.style.display = "none";
  }
}

/* LVBEL C5 → resim2 + ses2 */
const ses2 = new Audio("ses2.mp3");

function sanat2(){
  const box1 = document.getElementById("sanatBox1");
  const box2 = document.getElementById("sanatBox2");

  // Resimleri yönet
  box1.style.display = "none";
  box2.style.display = "block";

  // ses2 çal
  if(ses2.paused){
    ses2.play();
  } else {
    ses2.currentTime = 0; // başa sar
    ses2.play();
  }
}
</script>

</body>
</html>
