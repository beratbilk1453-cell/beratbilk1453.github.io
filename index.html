<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Berat Neon</title>

<style>
:root{
  --bg:#121212;
  --text:#f1f1f1;
  --card:#1e1e1e;
  --glow:none;
}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:0.4s;
}

/* Sağ üst buton */
.toggle {
  position:fixed;
  top:15px;
  right:15px;
  padding:10px 16px;
  border-radius:20px;
  border:2px solid #ff00ff;
  background:transparent;
  color:#ff00ff;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.toggle.active{
  background:#ff00ff;
  color:#fff;
  box-shadow:0 0 15px #ff00ff, 0 0 30px #00fff7;
}

.card{
  background:var(--card);
  padding:30px;
  border-radius:18px;
  text-align:center;
  width:90%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4), var(--glow);
  transition:0.4s;
}

h1,p{
  text-shadow:var(--glow);
}
</style>
</head>

<body>

<button class="toggle" onclick="neon()">NEON MOD</button>

<div class="card">
  <h1>⚡ Berat</h1>
  <p>Gece 4’te yazılmış neon site</p>
</div>

<script>
let acik = false;

function neon(){
  acik = !acik;
  const r = document.documentElement.style;
  const btn = document.querySelector('.toggle');

  if(acik){
    r.setProperty('--bg','#050010');
    r.setProperty('--text','#00fff7');
    r.setProperty('--card','#0b0020');
    r.setProperty('--glow','0 0 15px #00fff7, 0 0 30px #ff00ff');
    btn.classList.add('active');
  } else {
    r.setProperty('--bg','#121212');
    r.setProperty('--text','#f1f1f1');
    r.setProperty('--card','#1e1e1e');
    r.setProperty('--glow','none');
    btn.classList.remove('active');
  }
}
</script>
<audio id="ses" src="myinstants.mp3"></audio>
</body>

</html>
