<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weirdo Site</title>

<style>
:root{
  --bg:#121212;
  --text:#f1f1f1;
  --card:#1e1e1e;
  --glow:none;
}

body{
  margin:0;
  padding: 0;
  min-height: 100vh;
  background: radial-gradient(circle at center, #121212 0%, #050010 100%);
  color: var(--text);
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden; /* Emojiler taÅŸmasÄ±n */
  transition: 0.4s;
  position: relative;
}

/* Arka plan animasyonu */
body::before{
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 200%; height: 200%;
  background-image: radial-gradient(#ff00ff 2px, transparent 2px), radial-gradient(#00fff7 2px, transparent 2px);
  background-size: 50px 50px;
  opacity: 0.1;
  animation: moveBg 30s linear infinite;
  z-index: 0;
  pointer-events: none;
}

@keyframes moveBg{
  0%{ transform: translate(0,0); }
  100%{ transform: translate(-50px,-50px); }
}

/* ANA PANEL */
.card{
  background: var(--card);
  padding: 25px;
  border-radius: 18px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4), var(--glow);
  transition: 0.4s;
  position: relative;
  z-index: 10; /* Emojilerin altÄ±nda kalmasÄ±n diye yÃ¼kselttik */
  margin: auto;
}

/* Panel Ä°Ã§indeki Mod ButonlarÄ± */
.internal-modes {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.toggle {
  padding: 6px 12px;
  border-radius: 15px;
  border: 2px solid #ff00ff;
  background: transparent;
  color: #ff00ff;
  font-weight: bold;
  font-size: 12px;
  cursor: pointer;
  transition: 0.3s;
}

.toggle.active {
  background: #ff00ff;
  color: #fff;
  box-shadow: 0 0 10px #ff00ff;
}

/* Genel Butonlar */
.card button:not(.toggle) {
  margin: 6px;
  padding: 10px 14px;
  border-radius: 12px;
  border: none;
  background: #fff;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.card button:not(.toggle):hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px var(--text);
}

/* KARIÅIK EMOJÄ° YAÄMURU */
.emoji-drop {
  position: fixed;
  top: -50px;
  font-size: 28px;
  z-index: 1; /* Panelin arkasÄ±ndan yaÄŸsÄ±n dersen 1, Ã¶nÃ¼nden dersen 100 yap */
  pointer-events: none;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(540deg);
  }
}

/* Kutular */
#sanatBox1, #sanatBox2, #videoBox1, #videoBox2, #videoBox3 {
  display: none;
  margin-top: 15px;
}

#sanatBox1 img, #sanatBox2 img, video {
  width: 100%;
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="card">
  <h1>âš¡ Weirdo Site</h1>

  <div class="internal-modes">
    <button class="toggle active" id="btn-neon" onclick="neon()">NEON</button>
    <button class="toggle" id="btn-uyku" onclick="uyku()">UYKU</button>
    <button class="toggle" id="btn-chill" onclick="chill()">CHILL</button>
  </div>

  <button onclick="muzik()">AÄŸaÃ§ ve Tavuk</button>
  <button onclick="sanat(1)">Sanat Eseri</button>
  <button onclick="sanat2()">Lvbel c5</button>
  
  <button onclick="videoGoster(1)">Cuma MesajÄ±</button>
  <button onclick="videoGoster(2)">ğŸ¤¨ğŸ¤¨ğŸ¤¨</button>
  <button onclick="videoGoster(3)">DayÄ±fest</button>

  <button onclick="emojiYagdir()" style="background: linear-gradient(45deg, #ffde03, #ff5252); color: #fff;">Emoji YaÄŸmuru</button>

  <div id="sanatBox1"><img src="resim.jpg"></div>
  <div id="sanatBox2"><img src="resim2.jpg"></div>

  <div id="videoBox1"><video id="video1" controls><source src="video.mp4" type="video/mp4"></video></div>
  <div id="videoBox2"><video id="video2" controls><source src="video2.mp4" type="video/mp4"></video></div>
  <div id="videoBox3"><video id="video3" controls><source src="video3.mp4" type="video/mp4"></video></div>
</div>

<script>
/* MODLAR */
function temizleMod(){
  document.querySelectorAll('.toggle').forEach(b => b.classList.remove('active'));
}

function neon(){
  temizleMod();
  document.getElementById('btn-neon').classList.add('active');
  const r = document.documentElement.style;
  r.setProperty('--bg','#050010');
  r.setProperty('--text','#00fff7');
  r.setProperty('--card','#0b0020');
  r.setProperty('--glow','0 0 15px #00fff7, 0 0 30px #ff00ff');
}

function uyku(){
  temizleMod();
  document.getElementById('btn-uyku').classList.add('active');
  const r = document.documentElement.style;
  r.setProperty('--bg','#020617');
  r.setProperty('--text','#94a3b8');
  r.setProperty('--card','#1e293b');
}

function chill(){
  temizleMod();
  document.getElementById('btn-chill').classList.add('active');
  const r = document.documentElement.style;
  r.setProperty('--bg','#052e2b');
  r.setProperty('--text','#5eead4');
  r.setProperty('--card','#064e3b');
}

/* KARIÅIK VE ORTA HIZDA EMOJÄ° YAÄMURU */
function emojiYagdir(){
  const emojiler = ['ğŸ”', 'ğŸŒ²', 'âš¡', 'ğŸ¤¨', 'ğŸ€', 'ğŸ—', 'ğŸ•', 'ğŸš€', 'ğŸŒˆ', 'ğŸ’', 'ğŸ”¥', 'ğŸ¦', 'ğŸ‘½', 'ğŸ‘¾', 'ğŸ±', 'ğŸ¸'];
  
  // 40 tane emoji orta hÄ±zda yaÄŸsÄ±n
  for(let i=0; i<40; i++){
    setTimeout(() => {
      const e = document.createElement('div');
      e.className = 'emoji-drop';
      // Rastgele emoji seÃ§
      e.innerText = emojiler[Math.floor(Math.random() * emojiler.length)];
      // Rastgele yatay pozisyon
      e.style.left = Math.random() * 100 + 'vw';
      // Ortalama hÄ±z (3-5 saniye arasÄ±)
      e.style.animationDuration = (Math.random() * 2 + 3) + 's';
      // Boyut rastgeleliÄŸi
      e.style.fontSize = (Math.random() * 20 + 20) + 'px';
      
      document.body.appendChild(e);
      
      // Bittikten sonra temizle
      setTimeout(() => e.remove(), 5000);
    }, i * 150); // Ã‡Ä±kÄ±ÅŸ aralÄ±ÄŸÄ± (Orta hÄ±z iÃ§in 150ms ideal)
  }
}

/* SES VE VÄ°DEO */
const ses1 = new Audio("ses.mp3");
const ses2 = new Audio("ses2.mp3");

function muzik(){
  if(ses1.paused) ses1.play(); else ses1.pause();
}

function herSeyiKapat(){
  document.getElementById("sanatBox1").style.display = "none";
  document.getElementById("sanatBox2").style.display = "none";
  document.getElementById("videoBox1").style.display = "none";
  document.getElementById("videoBox2").style.display = "none";
  document.getElementById("videoBox3").style.display = "none";
  document.getElementById("video1").pause();
  document.getElementById("video2").pause();
  document.getElementById("video3").pause();
  ses1.pause();
  ses2.pause();
}

function sanat(num){
  herSeyiKapat();
  document.getElementById("sanatBox1").style.display = "block";
}

function sanat2(){
  herSeyiKapat();
  document.getElementById("sanatBox2").style.display = "block";
  ses2.currentTime = 0;
  ses2.play();
}

function videoGoster(num){
  const targetBox = document.getElementById("videoBox" + num);
  const suAnAcikMi = targetBox.style.display === "block";
  herSeyiKapat();
  if(!suAnAcikMi){
    targetBox.style.display = "block";
  }
}
</script>

</body>
</html>
