<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weirdo Site</title>

<style>
:root{
  --bg:#121212;
  --text:#f1f1f1;
  --card:#1e1e1e;
  --glow: 0 0 0px transparent;
  --border: #ff00ff;
}

body{
  margin:0;
  height:100vh;
  /* Geçişin yumuşak olması için düz renk kullanımı */
  background-color: var(--bg);
  color:var(--text);
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition: background-color 0.5s ease;
  position:relative;
}

body::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background-image:radial-gradient(#ff00ff 2px, transparent 2px), radial-gradient(#00fff7 2px, transparent 2px);
  background-size:50px 50px;
  background-position:0 0, 25px 25px;
  opacity:0.1;
  animation:moveBg 30s linear infinite;
  pointer-events: none;
}

@keyframes moveBg{
  0%{ transform:translate(0,0);}
  100%{ transform:translate(-50px,-50px);}
}

.modes{
  position:fixed;
  top:15px;
  right:15px;
  display:flex;
  gap:10px;
  z-index:10;
}

.toggle{
  padding:10px 14px;
  border-radius:20px;
  border:2px solid var(--border);
  background:transparent;
  color: var(--border);
  font-weight:bold;
  cursor:pointer;
  transition: 0.3s;
}

.toggle.active{
  background: var(--border);
  color:#fff;
  box-shadow: 0 0 15px var(--border);
}

.card{
  background:var(--card);
  padding:30px;
  border-radius:18px;
  text-align:center;
  width:90%;
  max-width:360px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4), var(--glow);
  transition: 0.4s;
  z-index:1;
}

h1{ text-shadow: var(--glow); transition: 0.4s; }

.card button{
  margin:8px;
  padding:10px 14px;
  border-radius:12px;
  border:none;
  background: #333;
  color: #fff;
  font-weight:bold;
  cursor:pointer;
  transition: 0.2s;
}

.card button:hover{
  transform: scale(1.05);
  filter: brightness(1.2);
}

#sanatBox1, #sanatBox2 {
  display:none;
  margin-top:15px;
  animation: fadeIn 0.5s;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

#sanatBox1 img, #sanatBox2 img {
  width:100%;
  border-radius:12px;
}
</style>
</head>
<body>

<div class="modes">
  <button id="btn-neon" class="toggle active" onclick="changeMode('neon')">NEON</button>
  <button id="btn-uyku" class="toggle" onclick="changeMode('uyku')">UYKU</button>
  <button id="btn-chill" class="toggle" onclick="changeMode('chill')">CHILL</button>
</div>

<div class="card">
  <h1>⚡ Weirdo Site</h1>
  <button onclick="muzik()">Ağaç ve Tavuk</button>
  <button onclick="sanat(1)">Sanat Eseri</button>
  <button onclick="sanat(2)">Lvbel c5</button>

  <div id="sanatBox1">
    <img src="resim.jpg" alt="Sanat Eseri 1">
  </div>

  <div id="sanatBox2">
    <img src="resim2.jpg" alt="Sanat Eseri 2">
  </div>
</div>

<script>
const root = document.documentElement.style;
const ses = new Audio("ses.mp3");
const ses2 = new Audio("ses2.mp3");

function changeMode(mode) {
    // Butonların aktiflik durumunu temizle
    document.querySelectorAll('.toggle').forEach(b => b.classList.remove('active'));
    
    if(mode === 'neon') {
        document.getElementById('btn-neon').classList.add('active');
        root.setProperty('--bg','#050010');
        root.setProperty('--text','#00fff7');
        root.setProperty('--card','#0b0020');
        root.setProperty('--glow','0 0 15px #00fff7, 0 0 30px #ff00ff');
        root.setProperty('--border', '#ff00ff');
    } else if(mode === 'uyku') {
        document.getElementById('btn-uyku').classList.add('active');
        root.setProperty('--bg','#020617');
        root.setProperty('--text','#94a3b8');
        root.setProperty('--card','#0f172a');
        root.setProperty('--glow','0 0 5px #1e293b');
        root.setProperty('--border', '#334155');
    } else if(mode === 'chill') {
        document.getElementById('btn-chill').classList.add('active');
        root.setProperty('--bg','#052e2b');
        root.setProperty('--text','#5eead4');
        root.setProperty('--card','#064e3b');
        root.setProperty('--glow','0 0 12px #2dd4bf');
        root.setProperty('--border', '#2dd4bf');
    }
}

function muzik(){
    ses2.pause(); // Diğer müziği durdur
    if(ses.paused) ses.play();
    else ses.pause();
}

function sanat(num){
    const box1 = document.getElementById("sanatBox1");
    const box2 = document.getElementById("sanatBox2");

    if(num === 1){
        box1.style.display = (box1.style.display === "block") ? "none" : "block";
        box2.style.display = "none";
        ses2.pause();
    } else if(num === 2) {
        box2.style.display = (box2.style.display === "block") ? "none" : "block";
        box1.style.display = "none";
        ses.pause();
        if(!ses2.paused) {
            ses2.pause();
        } else {
            ses2.currentTime = 0;
            ses2.play();
        }
    }
}
</script>
</body>
</html>
