<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weirdo Site</title>

<style>
:root{
  --bg:#121212;
  --text:#f1f1f1;
  --card:#1e1e1e;
  --glow:none;
}

/* TÃ¼m sayfayÄ± kapsayan ana taÅŸÄ±yÄ±cÄ± */
body{
  margin:0;
  padding: 0;
  min-height: 100vh;
  background: radial-gradient(circle at center, #121212 0%, #050010 100%);
  color: var(--text);
  font-family: Arial, Helvetica, sans-serif;
  
  /* EkranÄ±n tam ortasÄ±na getirmek iÃ§in en saÄŸlam yÃ¶ntem */
  display: flex;
  justify-content: center;
  align-items: center;
  
  overflow-x: hidden;
  transition: 0.4s;
  position: relative;
}

/* Arka plan animasyonu */
body::before{
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 200%; height: 200%;
  background-image: radial-gradient(#ff00ff 2px, transparent 2px), radial-gradient(#00fff7 2px, transparent 2px);
  background-size: 50px 50px;
  background-position: 0 0, 25px 25px;
  opacity: 0.1;
  animation: moveBg 30s linear infinite;
  z-index: 0;
}

@keyframes moveBg{
  0%{ transform: translate(0,0); }
  100%{ transform: translate(-50px,-50px); }
}

/* SaÄŸ Ã¼st mod butonlarÄ± */
.modes{
  position: fixed;
  top: 15px;
  right: 15px;
  display: flex;
  gap: 10px;
  z-index: 10;
}

.toggle{
  padding: 10px 14px;
  border-radius: 20px;
  border: 2px solid #ff00ff;
  background: transparent;
  color: #ff00ff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.toggle.active{
  background: #ff00ff;
  color: #fff;
  box-shadow: 0 0 15px #ff00ff;
}

/* ANA PANEL - ORTALAMA GARANTÄ°LÄ° */
.card{
  background: var(--card);
  padding: 30px;
  border-radius: 18px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4), var(--glow);
  transition: 0.4s;
  position: relative;
  z-index: 2; /* Arka planÄ±n Ã¶nÃ¼ne Ã§Ä±kmasÄ± iÃ§in */
  
  /* Sola kaymayÄ± Ã¶nlemek iÃ§in margin sÄ±fÄ±rlama */
  margin-left: auto;
  margin-right: auto;
}

.card button{
  margin: 8px;
  padding: 10px 14px;
  border-radius: 12px;
  border: none;
  background: #fff;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.card button:hover{
  transform: scale(1.1);
  box-shadow: 0 0 10px var(--text);
}

/* Kutular */
#sanatBox1, #sanatBox2, #videoBox1, #videoBox2 {
  display: none;
  margin-top: 15px;
}

#sanatBox1 img, #sanatBox2 img, video {
  width: 100%;
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="modes">
  <button class="toggle active" onclick="neon()">NEON</button>
  <button class="toggle" onclick="uyku()">UYKU</button>
  <button class="toggle" onclick="chill()">CHILL</button>
</div>

<div class="card">
  <h1>âš¡ Weirdo Site</h1>

  <button onclick="muzik()">AÄŸaÃ§ ve Tavuk</button>
  <button onclick="sanat(1)">Sanat Eseri</button>
  <button onclick="sanat2()">Lvbel c5</button>
  
  <button onclick="videoGoster(1)">Cuma MesajÄ±</button>
  <button onclick="videoGoster(2)">ðŸ¤¨ðŸ¤¨ðŸ¤¨</button>

  <div id="sanatBox1"><img src="resim.jpg"></div>
  <div id="sanatBox2"><img src="resim2.jpg"></div>

  <div id="videoBox1">
    <video id="video1" controls><source src="video.mp4" type="video/mp4"></video>
  </div>

  <div id="videoBox2">
    <video id="video2" controls><source src="video2.mp4" type="video/mp4"></video>
  </div>
</div>

<script>
/* MOD YÃ–NETÄ°MÄ° */
function temizle(){
  document.querySelectorAll('.toggle').forEach(b => b.classList.remove('active'));
}

function neon(){
  temizle();
  event.target.classList.add('active');
  const r = document.documentElement.style;
  r.setProperty('--bg','#050010');
  r.setProperty('--text','#00fff7');
  r.setProperty('--card','#0b0020');
  r.setProperty('--glow','0 0 15px #00fff7, 0 0 30px #ff00ff');
}

function uyku(){
  temizle();
  event.target.classList.add('active');
  const r = document.documentElement.style;
  r.setProperty('--bg','#020617');
  r.setProperty('--text','#94a3b8');
  r.setProperty('--card','#1e293b');
  r.setProperty('--glow','none');
}

function chill(){
  temizle();
  event.target.classList.add('active');
  const r = document.documentElement.style;
  r.setProperty('--bg','#052e2b');
  r.setProperty('--text','#5eead4');
  r.setProperty('--card','#064e3b');
  r.setProperty('--glow','none');
}

/* SES VE GÃ–RÃœNTÃœ YÃ–NETÄ°MÄ° */
const ses1 = new Audio("ses.mp3");
const ses2 = new Audio("ses2.mp3");

function muzik(){
  if(ses1.paused) ses1.play(); else ses1.pause();
}

function herSeyiKapat(){
  document.getElementById("sanatBox1").style.display = "none";
  document.getElementById("sanatBox2").style.display = "none";
  document.getElementById("videoBox1").style.display = "none";
  document.getElementById("videoBox2").style.display = "none";
  document.getElementById("video1").pause();
  document.getElementById("video2").pause();
  ses1.pause();
  ses2.pause();
}

function sanat(num){
  herSeyiKapat();
  document.getElementById("sanatBox1").style.display = "block";
}

function sanat2(){
  herSeyiKapat();
  document.getElementById("sanatBox2").style.display = "block";
  ses2.currentTime = 0;
  ses2.play();
}

function videoGoster(num){
  const targetBox = document.getElementById("videoBox" + num);
  const suAnAcikMi = targetBox.style.display === "block";
  herSeyiKapat();
  if(!suAnAcikMi){
    targetBox.style.display = "block";
  }
}
</script>

</body>
</html>
